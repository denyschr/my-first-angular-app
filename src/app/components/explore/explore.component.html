<bq-header>
	<a [routerLink]="['']" class="header__link header__link--back" aria-label="Back to home"></a>
	<h1 class="header__title fz-14">Explore</h1>
	<a [routerLink]="['/cart']" class="header__link header__link--forward" aria-label="Move to cart"></a>
</bq-header>
<main class="page">
	<section class="page__explore explore">
		<div class="explore__container">
			<h2 class="explore__title fw-500">Nearby Restaurants</h2>
			<ul class="explore__list">
				<bq-explore-item *ngFor="let restaurant of restaurants" [restaurant]="restaurant">
				</bq-explore-item>
			</ul>
		</div>
	</section>
</main>
