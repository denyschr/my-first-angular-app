<li class="card">
	<div class="card__content">
		<div class="card__img">
			<img src="./assets/images/products/{{ product.img }}" [alt]="product.title">
		</div>
		<h2 class="card__title fz-12">
			<a [routerLink]="['/product', product.id]">{{ product.title }}</a>
		</h2>
		<div class="card__price fz-12">{{ product.price | currency: "USD" }}</div>
		<button type="button" class="card__button button button--fill" (click)="addToCart(product)">Add to Cart</button>
	</div>
</li>
